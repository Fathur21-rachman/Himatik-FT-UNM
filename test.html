<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konten Terbaru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <style>
        .swiper {
            width: 80%;
            height: auto;
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="container-fluid py-5">
        <h2 class="text-center" data-aos="fade-up" data-aos-duration="1000">Konten Terbaru</h2>
        <br>
        <div class="swiper mySwiper" data-aos="fade-right" data-aos-duration="1500">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="ratio ratio-16x9">
                        <iframe src="https://www.youtube.com/embed/NdsAUZnz_SE" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="ratio ratio-16x9">
                        <iframe src="https://www.youtube.com/embed/XU2uAnNrPVk" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="ratio ratio-16x9">
                        <iframe src="https://www.youtube.com/embed/JcNYEu9tpcg" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="ratio ratio-16x9">
                        <iframe src="https://www.youtube.com/embed/NdsAUZnz_SE" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="ratio ratio-16x9">
                        <iframe src="https://www.youtube.com/embed/NdsAUZnz_SE" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 3,
            spaceBetween: 10,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            loop: true,
        });
    </script>
</body>
</html>
